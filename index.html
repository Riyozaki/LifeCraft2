<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG LifeCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #2a2630;
        --text-color: #f8f8f2;
        --accent-color: #e6c35c;
        --ice-color: #6a9fb5;
        --fire-color: #d9534f;
        --panel-bg: rgba(42, 38, 48, 0.95);
      }

      body {
        font-family: 'Press Start 2P', cursive;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1a181e;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border: 3px solid #1a181e;
      }

      /* Retro Container */
      .retro-container {
        background-color: var(--panel-bg);
        border: 4px solid var(--accent-color);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        image-rendering: pixelated;
      }

      /* Pixel Button */
      .pixel-btn {
        background-color: #3a3442;
        color: var(--accent-color);
        border: 3px solid var(--accent-color);
        padding: 10px 15px;
        text-transform: uppercase;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.1s;
        box-shadow: 0 4px 0 #1a181e;
        position: relative;
        top: 0;
      }

      .pixel-btn:hover:not(:disabled) {
        background-color: #4a4252;
        box-shadow: 0 4px 0 #1a181e, 0 0 10px var(--accent-color);
      }

      .pixel-btn:active:not(:disabled) {
        box-shadow: 0 0 0 #1a181e;
        top: 4px;
      }

      .pixel-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      /* Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-anim { animation: shake 0.5s; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .float-anim { animation: float 3s ease-in-out infinite; }

      /* Backgrounds */
      .clouds-bg {
        background-image: 
          linear-gradient(to bottom, #2a2630 0%, transparent 50%),
          url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 50 Q 25 25 40 50 T 70 50 T 100 50' stroke='%23e6c35c' fill='transparent' stroke-opacity='0.1' /%3E%3C/svg%3E");
        animation: scroll 60s linear infinite;
      }
      @keyframes scroll { 0% { background-position: 0 0; } 100% { background-position: 100% 0; } }

      /* Dungeon Biome Effects */
      .biome-forest {
        background: repeating-linear-gradient(90deg, #0f1a0f 0px, #0f1a0f 20px, #1a2f1a 20px, #1a2f1a 40px);
        box-shadow: inset 0 0 100px #000;
      }
      .biome-cave {
        background: radial-gradient(circle at 50% 50%, #333 0%, #000 90%);
      }
      .biome-swamp {
        background: linear-gradient(180deg, #1a1a10 0%, #2f2f1a 100%);
      }
      .biome-swamp::after {
        content: ''; position: absolute; inset: 0; pointer-events: none;
        background: repeating-linear-gradient(45deg, rgba(20,200,20,0.05) 0, rgba(20,200,20,0.05) 10px, transparent 10px, transparent 20px);
      }
      .biome-desert {
        background: linear-gradient(180deg, #87CEEB 0%, #e6c35c 60%, #c2a03c 100%);
      }
      .biome-ice {
        background: conic-gradient(from 180deg at 50% 50%, #a5f2f3 0deg, #fff 20deg, #a5f2f3 40deg, #6a9fb5 180deg, #a5f2f3 360deg);
        filter: brightness(0.7);
      }
      .biome-necropolis {
        background: repeating-radial-gradient(circle at 50% -20%, #2a0a2a, #000 20px);
      }
      .biome-sky {
        background: linear-gradient(to bottom, #1e90ff 0%, #87cefa 50%, #fff 100%);
      }
      .biome-hell {
        background: linear-gradient(to bottom, #2a0000 0%, #500 50%, #f00 100%);
        animation: pulse-red 2s infinite;
      }
      .biome-chaos {
        background: repeating-conic-gradient(#2a2630 0deg, #e6c35c 10deg, #2a2630 20deg);
        filter: contrast(1.2) brightness(0.5);
      }
      .biome-aether {
        background: radial-gradient(circle, #000033 0%, #000 100%);
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 20px 20px;
      }

      @keyframes pulse-red { 0%, 100% { filter: brightness(0.8); } 50% { filter: brightness(1.2); } }

    </style>

</script>
</head>

    <div id="root"></div>
  </body>
</html>
